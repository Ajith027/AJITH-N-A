<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
  height: 20px;
  flex: 0 0 200px;
  margin-left: 30px;
  margin-bottom: 10px;
  margin-top: 8px;
  background:#DCDCDC;

}
       form {
margin: 0 auto;
width:250px;
margin-top: 180px;
}
    </style>
</head>
<body style="background:#49002c">

    <form style="background:rgb(0,0,0,.3);" action="register" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="username" placeholder="enter your name"><br>
            <input type="text" name="firstname" placeholder="enter your firstname"><br>
            <input type="text" name="lastname" placeholder="enter your lastname"><br>
            <input type="email" name="email" placeholder="enter your email"><br>
            <input type="password" name="password" placeholder="enter your password"><br>
            <input type="password" name="password1" placeholder="confirm password"><br>
            <input type="submit">
        </div>

    </form>

{% for msg in messages %}
<h2 style="text-color:red">{{msg}}</h2>
{% endfor %}
</body>
</html>
