{% extends 'base.html' %}
{% block content %}


<div class="container" style="margin-top:5%;">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow" style="background-color:#9ACD32;">
        {% csrf_token %}
            <div class="form-group" style="padding-top:5%;">
                <input  type="text" name="task" class="form-control" placeholder="enter the task"><br>
            </div>
            <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="enter the priority"><br>
           </div>
            <div class="form-group">
                <input type="date" name="date" class="form-control">
            </div>
            <input type="submit" class="btn btn-success"><br>


        </form>



    </div>
        <div class="col-md-6">
            <h3 style="font-style: italic;text-shadow: 2px 2px gray;"><u>Task to be complited</u></h3>
            {% for i in task %}
            <div class="shadow card" style="background-color:hsla(0, 100%, 50%, 0.2);;">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todo:delete' i.id  %}">Done</a>
                    <a class="btn btn-info" href="{% url 'todo:update' i.id  %}">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>



    </div>

</div>




{% endblock %}
