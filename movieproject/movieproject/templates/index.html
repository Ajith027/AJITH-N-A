{% extends 'base.html' %}
{% block body %}
<br>


<div class="container">
    <div class="row">
        {% for i in movie %}

        <div class="col-md-3">
            <div class="card" >
                  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250">
                  <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>

                         <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">details</a>
                  </div>
            </div>

        </div>

         {% endfor %}
    </div>

</div>


<br><br>

<a class="btn btn-warning" href="{% url 'movieapp:add'  %}" style="margin-left:38%;margin-bottom:100%;">ADD MOVIE</a>


{% endblock %}
