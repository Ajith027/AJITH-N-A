{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.img.url}}"width="350" height="300">

        </div>
      <div class="col-md-6">

          <h4><u>{{movies.name}}</u></h4><br>
          <h6>{{movies.desc}}</h6><br>
            {{movies.year}}<br><br>
          <a class="btn btn-warning" href="{% url 'movieapp:update' movies.id %}">update</a>
          <a class="btn btn-danger" href="{% url 'movieapp:delete' movies.id  %}">delete</a>

      </div>


   </div>
</div>
{% endblock %}
